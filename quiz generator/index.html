<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Generation Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>QuizZY</h1>
  <div class="container">
    <label for="topic">Select Topic:</label>
    <select id="topic" style="height: 20px;width: 100px;background-color: rgb(237, 231, 234);border-radius: 5px;">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
    </select>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty" style="height: 20px;width: 100px;background-color: rgb(236, 234, 235);border-radius: 5px;">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <button onclick="startQuiz()">Start Quiz</button>

    <div id="quiz-container" style="display: none;">
      <div id="question"></div>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
      <div id="score"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
